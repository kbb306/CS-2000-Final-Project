<!doctype html>
<html lang="en">
<head>
    <title>Sellers Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="mobile">
        <a onclick="toggleHamburgerNav()" class="btn btn-info btn-sm">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </a>
        <ul class="nav flex-column" id="mobileNav" style="display: none">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shopping</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sellers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>
    <nav class="tablet-desktop">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shopping</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sellers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul> <!--There is no code for a hamburger menu here? -Kyler -->
    </nav>

    <div class="alert alert-success" id="successAlert" role="alert" style="display: none">
        Form submitted!
    </div>

    <main>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Seller's Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div> <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
                <div class="form-group">
                    <label for="item-description">Item Description:</label>
                    <textarea class="form-control" id="item-description" name="item-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" id="price" name="price" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" onclick="showSuccessAlert()">Submit</button>
            </form>
        </div>

        <footer class="bg-dark text-white mt-5 p-4 text-center">
            <p>&copy; 2024 ReCell. All rights reserved.</p>
            <p>
                <a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a>
            </p>
        </footer>
    </main>

</body>

<script src="scripts/script.js"></script>
<script src="scripts/sellers.js"></script>

</html>
