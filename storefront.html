      <body>
        
        <div class="bd-example">
          <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Buy an iPhone</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Buy a Samsung</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Buy other</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

          <div id="YearSearch">
            <!--Bottom Left content block, form to search by year phone is made-->
            <form id="Year">
                <label for="age">Year/Month produced</label>
                <input type="month" name="age">
            </form>
          </div>

          <div id="SpecSearch">
            <!--Bottom right content block, form to search by tech specs: Memory, CPU, has keyboard, etc-->
            <form id="specs">
              <label for="memory">Minimum Memory</label>
              <select name="memory" id="menory">
                  <option value="4">4GB</option>
                  <option value="6">6GB</option>
                  <option value="8">8GB</option>
                  <option value="12">12GB</option>
                  <option value="24">24GB</option>
              </select>
              <label for="storage">Minimum Storage</label>
              <select name="storage" id="storage">
                <option value="32">32GB</option>
                <option value="64">64GB</option>
                <option value="128">128GB</option>
              </select>
              <legend>SD Card?</legend>
              <div>
                <input type="radio" id="yes" name="SD">
                <label for="yes">Yes</label>
              </div>
              <div>
                <input type="radio" id="no" name="SD">
                <label for="no">No</label>
              </div>
            </form>
          </div>
          
      </body>
